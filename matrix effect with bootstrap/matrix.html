<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .vertical-text {
      writing-mode: vertical-lr;
      text-orientation: mixed;
    }
    body {
      background-color: black;
      overflow: hidden;
    } 
    .green-text {
      color: #00FF00;
      font-family: monospace;
      font-size: 20px;
      position: absolute;
      bottom: 0;
      animation: matrix-effect 10s infinite;
    }
    @keyframes matrix-effect {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <p class="green-text">
        <span class="vertical-text">0100 1011 0100 0101 0100 1100 0101 0110 0100 1001 0100 1110 0010 0000 0100 1101 0100 0101 0100 1110 0100 0100 0100 0101 0101 0011</span>
        </p>
    </div>
    </div>
  </div>
</body>
</html>
